<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes | Artes da Dell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: { colors: { 'rose-dell': '#e11d48', 'pink-soft': '#fff1f2' }, fontFamily: { 'serif': ['"Playfair Display"', 'serif'], 'sans': ['"Lato"', 'sans-serif'] } }
            }
        }
    </script>
</head>
<body class="bg-pink-soft text-gray-700 font-sans">

    <div class="container mx-auto px-6 py-12 max-w-6xl">
        <a href="/" class="text-rose-600 hover:underline mb-6 inline-flex items-center gap-2 font-bold">
            <i class="fas fa-arrow-left"></i> Voltar para a Loja
        </a>
        
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[500px]">
            <div class="md:w-1/2 bg-gray-100 relative">
                <img th:src="${p.imagemUrl}" class="absolute inset-0 w-full h-full object-cover" alt="Produto">
            </div>
            
            <div class="md:w-1/2 p-10 flex flex-col justify-center">
                <div class="mb-4">
                    <span class="bg-rose-100 text-rose-800 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wide">Artesanal</span>
                </div>
                <h1 class="font-serif text-4xl md:text-5xl font-bold text-gray-900 mb-4" th:text="${p.nome}">Nome</h1>
                <p class="text-3xl text-rose-600 font-bold mb-8">
                    R$ <span th:text="${#numbers.formatDecimal(p.preco, 1, 'POINT', 2, 'COMMA')}">0,00</span>
                </p>
                
                <div class="prose text-gray-600 mb-10 text-lg leading-relaxed">
                    <p th:text="${p.descricao}">Descrição...</p>
                </div>

                <div class="mt-auto pt-6 border-t border-gray-100">
                    <a th:href="@{/checkout/{id}(id=${p.id})}" class="block w-full bg-rose-dell hover:bg-rose-800 text-white text-center py-4 rounded-xl font-bold text-xl transition shadow-xl transform hover:-translate-y-1">
                        Comprar Agora <i class="fas fa-shopping-bag ml-2"></i>
                    </a>
                    <p class="text-center text-sm text-gray-400 mt-3">
                        <i class="fas fa-lock"></i> Compra 100% Segura
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
