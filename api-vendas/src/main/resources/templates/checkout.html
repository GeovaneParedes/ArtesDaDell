<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Finalizar Compra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { 'rose-dell': '#e11d48', 'pink-soft': '#fff1f2' } } }
        }
    </script>
</head>

<body class="bg-gray-50 font-sans text-gray-700">

    <div class="container mx-auto px-4 py-10 max-w-5xl">
        <div class="flex items-center gap-2 mb-8">
            <a href="/" class="text-gray-400 hover:text-rose-600 transition"><i class="fas fa-home"></i></a>
            <span class="text-gray-300">/</span>
            <span class="font-bold text-gray-800">Checkout</span>
        </div>

        <div class="grid md:grid-cols-3 gap-8">

            <div class="md:col-span-1 order-2 md:order-1">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 sticky top-10">
                    <h3 class="font-bold text-gray-400 uppercase tracking-wider text-xs mb-4">Resumo</h3>
                    <img th:src="${p.imagemUrl}" class="w-20 h-20 object-cover rounded-lg border mb-4">
                    <h4 class="font-bold text-gray-800 leading-tight" th:text="${p.nome}">Produto</h4>
                    <p class="text-sm text-gray-500 mt-1">Qtd: <span id="displayQtd">1</span></p>
                    <div class="flex justify-between items-center mt-4 pt-4 border-t border-gray-100">
                        <span class="font-bold text-gray-600">Total:</span>
                        <span class="text-2xl font-bold text-rose-600">R$ <span id="valorTotal"
                                th:text="${#numbers.formatDecimal(p.preco, 1, 'POINT', 2, 'COMMA')}"></span></span>
                    </div>
                </div>
            </div>

            <div class="md:col-span-2 order-1 md:order-2">
                <div class="bg-white p-8 rounded-2xl shadow-lg border-t-4 border-rose-dell">
                    <form id="formCheckout" onsubmit="return false;">

                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><i
                                class="fas fa-user text-rose-500"></i> Seus Dados</h3>
                        <div class="grid md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-bold mb-1 text-gray-600">Nome Completo</label>
                                <input type="text" id="cliente"
                                    class="w-full px-4 py-2 rounded-lg border focus:border-rose-500 focus:outline-none"
                                    required>
                            </div>
                            <div>
                                <label class="block text-sm font-bold mb-1 text-gray-600">Quantidade</label>
                                <input type="number" id="quantidade" value="1" min="1"
                                    class="w-full px-4 py-2 rounded-lg border focus:border-rose-500 focus:outline-none"
                                    onchange="atualizarTotal()">
                            </div>
                        </div>

                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><i
                                class="fas fa-map-marker-alt text-rose-500"></i> Entrega</h3>
                        <div class="bg-gray-50 p-4 rounded-xl mb-6 border border-gray-100">
                            <div class="grid grid-cols-3 gap-4 mb-4">
                                <div>
                                    <label class="block text-xs font-bold mb-1 text-gray-500">CEP</label>
                                    <input type="text" id="cep"
                                        class="w-full px-4 py-2 rounded-lg border focus:border-rose-500 focus:outline-none"
                                        placeholder="00000-000" onblur="buscarCep()">
                                    <p id="cepLoading" class="text-xs text-blue-500 hidden mt-1">Buscando...</p>
                                </div>
                                <div class="col-span-2">
                                    <label class="block text-xs font-bold mb-1 text-gray-500">Rua / Logradouro</label>
                                    <input type="text" id="logradouro"
                                        class="w-full px-4 py-2 rounded-lg border bg-gray-100" readonly>
                                </div>
                            </div>
                            <div class="grid grid-cols-3 gap-4 mb-4">
                                <div>
                                    <label class="block text-xs font-bold mb-1 text-gray-500">Número</label>
                                    <input type="text" id="numero"
                                        class="w-full px-4 py-2 rounded-lg border focus:border-rose-500 focus:outline-none">
                                </div>
                                <div class="col-span-2">
                                    <label class="block text-xs font-bold mb-1 text-gray-500">Bairro</label>
                                    <input type="text" id="bairro"
                                        class="w-full px-4 py-2 rounded-lg border bg-gray-100" readonly>
                                </div>
                            </div>
                            <div class="grid grid-cols-3 gap-4">
                                <div class="col-span-2">
                                    <label class="block text-xs font-bold mb-1 text-gray-500">Cidade</label>
                                    <input type="text" id="cidade"
                                        class="w-full px-4 py-2 rounded-lg border bg-gray-100" readonly>
                                </div>
                                <div>
                                    <label class="block text-xs font-bold mb-1 text-gray-500">UF</label>
                                    <input type="text" id="uf" class="w-full px-4 py-2 rounded-lg border bg-gray-100"
                                        readonly>
                                </div>
                            </div>
                        </div>

                        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><i
                                class="fas fa-wallet text-rose-500"></i> Pagamento</h3>
                        <div class="grid grid-cols-3 gap-4 mb-6">
                            <label
                                class="border rounded-lg p-3 cursor-pointer hover:bg-rose-50 has-[:checked]:border-rose-500 has-[:checked]:bg-rose-50 transition text-center">
                                <input type="radio" name="pagamento" value="PIX" class="hidden" checked
                                    onchange="toggleParcelas()">
                                <i class="fas fa-qrcode text-xl text-green-600 block mb-1"></i> <span
                                    class="text-xs font-bold">PIX</span>
                            </label>
                            <label
                                class="border rounded-lg p-3 cursor-pointer hover:bg-rose-50 has-[:checked]:border-rose-500 has-[:checked]:bg-rose-50 transition text-center">
                                <input type="radio" name="pagamento" value="CARTAO_CREDITO" class="hidden"
                                    onchange="toggleParcelas()">
                                <i class="fas fa-credit-card text-xl text-blue-600 block mb-1"></i> <span
                                    class="text-xs font-bold">Cartão</span>
                            </label>
                            <label
                                class="border rounded-lg p-3 cursor-pointer hover:bg-rose-50 has-[:checked]:border-rose-500 has-[:checked]:bg-rose-50 transition text-center">
                                <input type="radio" name="pagamento" value="BOLETO" class="hidden"
                                    onchange="toggleParcelas()">
                                <i class="fas fa-barcode text-xl text-gray-600 block mb-1"></i> <span
                                    class="text-xs font-bold">Boleto</span>
                            </label>
                        </div>

                        <div id="areaParcelas" class="mb-8 hidden">
                            <label class="block text-sm font-bold mb-2 text-gray-600">Parcelamento</label>
                            <select id="parcelas" class="w-full px-4 py-2 rounded-lg border border-gray-200 bg-white">
                                <option value="1">1x sem juros</option>
                                <option value="2">2x sem juros</option>
                                <option value="3">3x sem juros</option>
                            </select>
                        </div>

                        <button onclick="finalizarPedido()"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition text-lg shadow-lg">
                            Confirmar Pedido <i class="fas fa-check ml-2"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        const precoUnitario = /*[[${p.preco}]]*/ 0;
        const produtoNome = /*[[${p.nome}]]*/ '';

        // --- INTEGRAÇÃO VIACEP ---
        async function buscarCep() {
            const cep = document.getElementById('cep').value.replace(/\D/g, '');
            if (cep.length === 8) {
                document.getElementById('cepLoading').classList.remove('hidden');
                try {
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();
                    if (!data.erro) {
                        document.getElementById('logradouro').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('uf').value = data.uf;
                        document.getElementById('numero').focus();
                    } else {
                        alert("CEP não encontrado!");
                    }
                } catch (e) {
                    alert("Erro ao buscar CEP.");
                }
                document.getElementById('cepLoading').classList.add('hidden');
            }
        }

        function atualizarTotal() {
            const qtd = document.getElementById('quantidade').value;
            document.getElementById('valorTotal').innerText = (precoUnitario * qtd).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            document.getElementById('displayQtd').innerText = qtd;
        }

        function toggleParcelas() {
            const tipo = document.querySelector('input[name="pagamento"]:checked').value;
            const area = document.getElementById('areaParcelas');
            tipo === 'CARTAO_CREDITO' ? area.classList.remove('hidden') : area.classList.add('hidden');
        }

        async function finalizarPedido() {
            const cliente = document.getElementById('cliente').value;
            const cep = document.getElementById('cep').value;
            const numero = document.getElementById('numero').value;

            if (!cliente || !cep || !numero) {
                alert("Preencha seu nome e endereço completo!");
                return;
            }

            const pedido = {
                cliente: cliente,
                produto: produtoNome,
                quantidade: parseInt(document.getElementById('quantidade').value),
                formaPagamento: document.querySelector('input[name="pagamento"]:checked').value,
                parcelas: parseInt(document.getElementById('parcelas').value),
                // Objeto Endereco aninhado
                endereco: {
                    cep: cep,
                    logradouro: document.getElementById('logradouro').value,
                    numero: numero,
                    bairro: document.getElementById('bairro').value,
                    cidade: document.getElementById('cidade').value,
                    estado: document.getElementById('uf').value
                }
            };

            try {
                const response = await fetch('/pedidos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pedido)
                });
                if (response.ok) {
                    alert("Pedido Enviado! Verifique o terminal do Worker.");
                    window.location.href = "/";
                } else {
                    alert("Erro no servidor.");
                }
            } catch (e) { alert("Erro de conexão."); }
        }
    </script>
</body>

</html>
